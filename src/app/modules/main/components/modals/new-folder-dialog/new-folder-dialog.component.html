<h2 mat-dialog-title>Create Folder</h2>

<mat-dialog-content>

    <mat-form-field appearance="fill">
        <mat-label>Folder Name :</mat-label>
        
        <input 
            matInput 
            placeholder="Ex. New Folder" 
            required 
            [formControl] = "folderName">

        <mat-error *ngIf = "folderName.invalid">
            {{getFolderNameErrors()}}
        </mat-error>
      </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial (click) = "createFolder()" >Create</button>
</mat-dialog-actions>
