<button 
    mat-icon-button class="close-button"
    (click) = "closeModal()">
    <mat-icon class="close-icon" color="primary">close</mat-icon>
</button>
<br>
<div class="container">
    <img *ngIf='fileType=="image"' [src] = 'contentPath'>
    <video id="video"
        *ngIf='fileType=="video"'
        controls>
        <source [src]="contentPath">
    </video>
</div>
